<div class="game-info">
  <h1>{{currentGame[0].name}}</h1>
  <div class="row">
  <div class="col-md-5">
    <p class="cover-photo"><a href="{{CurrentGame.url}}"><img class="img-responsive" ng-src="//images.igdb.com/igdb/image/upload/t_cover_big/{{currentGame[0].cover.cloudinary_id}}.png"></a></p>
  </div>

  <div class="col-md-6">
    <h3>Summary:</h3>
    <p class="summary">{{currentGame[0].summary}}</p>
    <h3>Release Date:</h3>
    <p>{{currentGame[0].release_dates[0].human}}</p>
    <h3>Storyline:</h3>
    <p>{{currentGame[0].storyline}}</p>
  </div>
</div>
</div>
